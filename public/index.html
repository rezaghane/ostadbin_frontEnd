    <script>
	
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

    <title>استادبین | تدریس خصوصی آنلاین و حضوری تمامی مقاطع تحصیلی و رشته های مختلف</title>
		<style>
			#loader {
				position: absolute;
				left: 50%;
				top: 50%;
				z-index: 1;
				width: 200px;
				height: 200px;
				margin: -76px 0 0 -76px;
				border: 40px solid #f7bc70;
				border-radius: 50%;
				border-top: 40px solid #cf7400;
				-webkit-animation: spin 2s ease-in-out infinite;
				animation: spin 2s ease-in-out infinite;
			}

			@-webkit-keyframes spin {
				0% { -webkit-transform: rotate(0deg); }
				100% { -webkit-transform: rotate(360deg); }
			}

			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
			.animate-bottom {
				position: relative;
				-webkit-animation-name: animatebottom;
				-webkit-animation-duration: 1s;
				animation-name: animatebottom;
				animation-duration: 1s
			}

			@-webkit-keyframes animatebottom {
				from { bottom:-100px; opacity:0 }
				to { bottom:0px; opacity:1 }
			}

			@keyframes animatebottom {
				from{ bottom:-100px; opacity:0 }
				to{ bottom:0; opacity:1 }
			}

			#myDiv {
				display: none;
				text-align: center;
			}
		</style>
  </head>
  <body onload="loaderFunc()" dir="rtl">
    <noscript>
      <strong>
			متأسفیم، پروژه من بدون فعال بودن جاوا اسکریپت به درستی کار نمی کند. لطفا این را فعال کنید تا ادامه یابد.
			</strong>
    </noscript>
		<div id="loader"></div>
    <div id="app" class="animate-bottom"></div>
    <!-- built files will be auto injected -->
  </body>
<script>
	var myVar;

	function loaderFunc() {
		myVar = setTimeout(showPage, 10);
	}
	function showPage() {
		document.getElementById("loader").style.display = "none";
		document.getElementById("app").style.display = "block";
		document.getElementById("app").style.background = "#fffcf7";
	}
</script>

</html>
